<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarbyDesigns</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <header role="banner" id="header">
    <!-- SKIP-LINKS-START -->
    <ul class="skip-links">
      <li><a href="#main">Skip to Main Content</a></li>
    </ul>
    <nav
      role="navigation"
      class="navbar navbar-expand-md navbar-dark bg-transparent"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/darbydesighns-logo.png" alt="Your Brand Name" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mywork.html">My Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main role="mainpart" id="main">
    <div class="container-contact">
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="Enter first name"
          />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="last-name"
            placeholder="Enter last name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email address"
          />
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Enter subject"
          />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Enter message"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="btn-contact btn-primary" />
        </div>
      </form>
    </div>
  </main>
  <footer id="site-footer">
    <div class="container-fluid text-white">
      <div class="row">
        <div class="col-md-12">
          <p class="ext-muted">&copy; 2023DarbyDesigns</p>
        </div>
      </div>
    </div>
    <a href="#top" class="top"
      ><br />
      Back to Top</a
    >
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</html>
